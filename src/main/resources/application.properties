spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
master.key=${MASTER_KEY}


# Global nivå (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
# Mer detaljerad nivå
logging.level.com.jin12.reviews_api=DEBUG
# Format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# URL:er till merchshops
merch1.url=${MERCH1_URL}
merch2.url=${MERCH2_URL}
merch3.url=${MERCH3_URL}


# API-nycklar till merchshops
merch1.api.key=${MERCH1_API_KEY}
merch2.api.key=${MERCH2_API_KEY}
merch3.api.key=${MERCH3_API_KEY}
